name: Publish CLI to NPM

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: [main]
    paths:
      - "packages/cli/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: npm run build
        working-directory: packages/cli

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")

          # Try to get the published version from npm (will fail if package doesn't exist)
          PUBLISHED_VERSION=$(npm view deco-cli version 2>/dev/null || echo "0.0.0")

          echo "Current version: $CURRENT_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed ($PUBLISHED_VERSION → $CURRENT_VERSION), will publish"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Version unchanged ($CURRENT_VERSION), skipping publish"
          fi
        working-directory: packages/cli

      - name: Publish to NPM
        if: steps.version-check.outputs.version-changed == 'true'
        run: npm publish --access public --provenance
        working-directory: packages/cli

      - name: Create Release
        if: steps.version-check.outputs.version-changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ steps.version-check.outputs.current-version }}
          name: deco-cli v${{ steps.version-check.outputs.current-version }}
          body: |
            ## Changes

            Automated release of deco-cli package.

            ### Installation
            ```bash
            npm install -g deco-cli
            ```

            ### Usage
            ```bash
            deco --help
            ```
          draft: false
          prerelease: false
