name: Publish Mesh to NPM

on:
  push:
    branches: [main]
    paths:
      - "apps/mesh/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: |
          bun run build:client
          bun run build:server
        working-directory: apps/mesh

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Try to get the published version from npm (will fail if package doesn't exist)
          PUBLISHED_VERSION=$(npm view @decocms/mesh version 2>/dev/null || echo "0.0.0")

          echo "Current version: $CURRENT_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed ($PUBLISHED_VERSION → $CURRENT_VERSION), will publish"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Version unchanged ($CURRENT_VERSION), skipping publish"
          fi
        working-directory: apps/mesh

      - name: Publish to NPM
        if: steps.version-check.outputs.version-changed == 'true'
        run: npm publish --access public
        working-directory: apps/mesh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        if: steps.version-check.outputs.version-changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mesh-npm-v${{ steps.version-check.outputs.current-version }}
          name: "@decocms/mesh v${{ steps.version-check.outputs.current-version }}"
          body: |
            ## MCP Mesh

            Self-hostable MCP Gateway for managing AI connections and tools.

            ### Quick Start
            ```bash
            bunx @decocms/mesh
            ```

            ### Options
            ```bash
            bunx @decocms/mesh --help
            bunx @decocms/mesh --port 8080
            ```

            ### Documentation
            https://github.com/decocms/mesh
          draft: false
          prerelease: false

