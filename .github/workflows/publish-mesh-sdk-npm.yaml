name: Publish @decocms/mesh-sdk

on:
  push:
    branches: [main]
    paths:
      - "packages/mesh-sdk/**"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js for npm registry
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")

          # Check if this specific version already exists in npm
          # This works for both stable and prerelease versions (unlike checking 'latest' tag)
          if npm view @decocms/mesh-sdk@$CURRENT_VERSION version >/dev/null 2>&1; then
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $CURRENT_VERSION already published, skipping publish"
          else
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version $CURRENT_VERSION not found in npm, will publish"
          fi

          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this is a prerelease version (contains a hyphen)
          if [[ "$CURRENT_VERSION" == *-* ]]; then
            echo "npm-tag=next" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Prerelease version detected, will publish with tag 'next'"
          else
            echo "npm-tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Stable version detected, will publish with tag 'latest'"
          fi
        working-directory: packages/mesh-sdk

      - name: Publish to npm
        if: steps.version-check.outputs.version-changed == 'true'
        run: npm publish --access public --tag ${{ steps.version-check.outputs.npm-tag }} --provenance
        working-directory: packages/mesh-sdk

      - name: Create Release
        if: steps.version-check.outputs.version-changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "mesh-sdk-v${{ steps.version-check.outputs.current-version }}" \
            --title "@decocms/mesh-sdk v${{ steps.version-check.outputs.current-version }}" \
            --notes "## Changes

          Automated release of @decocms/mesh-sdk package.

          ### Installation
          \`\`\`bash
          npm install @decocms/mesh-sdk
          \`\`\`
          
          ### Features
          - React hooks for MCP connections
          - OAuth authentication utilities
          - Support for external apps via \`meshUrl\` parameter
          - TypeScript types for connections and virtual MCPs"
