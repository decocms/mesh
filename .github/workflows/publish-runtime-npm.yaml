name: Publish @decocms/runtime

on:
  push:
    branches: [main]
    paths:
      - "packages/runtime/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Generate JSON schema
        run: bun run scripts/generate-json-schema.ts
        working-directory: packages/runtime

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")

          # Try to get the published version from npm (will fail if package doesn't exist)
          PUBLISHED_VERSION=$(bun info @decocms/runtime version 2>/dev/null || echo "0.0.0")

          echo "Current version: $CURRENT_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed ($PUBLISHED_VERSION â†’ $CURRENT_VERSION), will publish"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version unchanged ($CURRENT_VERSION), skipping publish"
          fi

          # Check if this is a prerelease version (contains a hyphen)
          if [[ "$CURRENT_VERSION" == *-* ]]; then
            echo "npm-tag=next" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Prerelease version detected, will publish with tag 'next'"
          else
            echo "npm-tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Stable version detected, will publish with tag 'latest'"
          fi
        working-directory: packages/runtime

      - name: Publish to npm
        if: steps.version-check.outputs.version-changed == 'true'
        run: bun publish --access public --tag ${{ steps.version-check.outputs.npm-tag }}
        working-directory: packages/runtime
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        if: steps.version-check.outputs.version-changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "runtime-v${{ steps.version-check.outputs.current-version }}" \
            --title "@decocms/runtime v${{ steps.version-check.outputs.current-version }}" \
            --notes "## Changes

          Automated release of @decocms/runtime package.

          ### Installation
          \`\`\`bash
          npm install @decocms/runtime
          \`\`\`"
