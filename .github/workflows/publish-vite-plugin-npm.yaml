name: Publish Vite Plugin to NPM

on:
  push:
    branches: [main]
    paths:
      - "packages/vite-plugin-deco/**"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Check if version changed
        id: version-check
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")

          # Try to get the published version from npm (will fail if package doesn't exist)
          PUBLISHED_VERSION=$(bun info @decocms/vite-plugin version 2>/dev/null || echo "0.0.0")

          echo "Current version: $CURRENT_VERSION"
          echo "Published version: $PUBLISHED_VERSION"
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed ($PUBLISHED_VERSION → $CURRENT_VERSION), will publish"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Version unchanged ($CURRENT_VERSION), skipping publish"
          fi
        working-directory: packages/vite-plugin-deco

      - name: Setup Node.js for npm registry
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        if: steps.version-check.outputs.version-changed == 'true'
        run: npm publish --access public --tag ${{ steps.version-check.outputs.npm-tag }} --provenance
        working-directory: packages/vite-plugin-deco

      - name: Create Release
        if: steps.version-check.outputs.version-changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "@decocms/vite-plugin-v${{ steps.version-check.outputs.current-version }}" \
            --title "@decocms/vite-plugin v${{ steps.version-check.outputs.current-version }}" \
            --notes "## Changes

          Automated release of @decocms/vite-plugin package.

          ### Installation
          \`\`\`bash
          npm install @decocms/vite-plugin
          \`\`\`"
