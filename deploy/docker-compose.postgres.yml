services:
  postgres:
    image: postgres:15-alpine
    container_name: mesh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mesh_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
      POSTGRES_DB: ${POSTGRES_DB:-mesh_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mesh_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - mesh-network

  mesh:
    image: ${IMAGE_REPOSITORY:-ghcr.io/decocms/mesh/mesh}:${IMAGE_TAG:-latest}
    platform: linux/amd64
    container_name: deco-mcp-mesh
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Basic configuration
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      
      # Application URLs
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      
      # Authentication secret (required)
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      
      # Database URL - PostgreSQL
      # Automatically mounts using the PostgreSQL variables defined above
      # Uses the service name 'postgres' as host (works in Docker network)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mesh_user}:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/${POSTGRES_DB:-mesh_db}
    volumes:
      # Persistent volume for data (other files besides the database)
      - mesh-data:/app/data
      
      # Auth config - mounts the JSON authentication configuration file
      # The file is mounted at /app/apps/mesh/auth-config.json (same path as Helm Chart)
      # If the file doesn't exist locally, Docker Compose will fail to start
      - ./auth-config.json:/app/apps/mesh/auth-config.json:ro
    healthcheck:
      # Health check using curl (adjust if your image doesn't have curl)
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Security context (equivalent to Helm Chart)
    user: "1001:1001"
    networks:
      - mesh-network

volumes:
  mesh-data:
    driver: local
  postgres-data:
    driver: local

networks:
  mesh-network:
    driver: bridge
